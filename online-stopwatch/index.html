<!DOCTYPE html>
<html>
  <head>
    <title>Online Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body background="The_Earth_seen_from_Apollo_17.jpg">
    <div class="container">
      <h1>Online Stopwatch</h1>
      <div class="time-input">
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </div>
      <div class="button-row">
        Minutes
        <button class="button-plus" onclick="increaseMinutes()">+</button>
        <button class="button-minus" onclick="decreaseMinutes()">-</button>
      </div>
      <div class="button-row">
        Seconds
        <button class="button-plus"  onclick="increaseSeconds()">+</button>
        <button class="button-minus"onclick="decreaseSeconds()">-</button>
      </div>
      <button onclick="startCountdown()">Start Countdown</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
