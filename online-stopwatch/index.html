<!DOCTYPE html>
<html>
  <head>
    <title>Online Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body background="alien-top-bg.png">
    <div class="container">
      <h1>Online Stopwatch</h1>
      <div id="time-input" class="time-input-stop">
        <span id="minutes">00</span> 
        <span id="time-seperator">:</span> 
        <span id="seconds">00</span>
      </div>
      <div class="button-row">
        Minutes
        <button class="button-plus" onclick="increaseMinutes()">+</button>
        <button class="button-minus" onclick="decreaseMinutes()">-</button>
      </div>
      <div class="button-row">
        Seconds
        <button class="button-plus"  onclick="increaseSeconds()">+</button>
        <button class="button-minus"onclick="decreaseSeconds()">-</button>
      </div>
      <div class="control-button-row">
        <button onclick="startCountdown()">Start Countdown</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
